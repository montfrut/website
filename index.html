<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Montfrut</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Favicon -->
    <link rel="icon" href="css/img/favicon.ico" type="image/x-icon">
</head>
<body>

    <div class="language-switch">
        <a href="en/index.html" style="color: #fceac6;" class="language">
            Change to English 
            <img src="css/img/uk flag.png" alt="UK Flag" class="flag-icon">
        </a>
    </div>

    <div class="container construction-container">
        <!-- Logo de la empresa (ajustado con clase "logo") -->
        <img src="css/img/logo.png" alt="Logo de la empresa" class="logo img-fluid mb-3">

        <!-- Mensaje en construcción -->
        <p>El sitio web se encuentra en construcción.<br><strong>Vale la pena la espera!!</strong></p>

        <!-- Imagen de trabajando (ajustada con clase "trabajando-img") -->
        <img src="css/img/trabajando.jpg" alt="Estamos trabajando" class="trabajando-img img-fluid">
    </div>

    <!-- Footer -->
    <footer class="site-footer">
        <p>Sitio web desarrollado por MateAR Web</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
